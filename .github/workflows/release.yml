name: Release Configuration Files

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            config/loki.yml
            config/compose.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
